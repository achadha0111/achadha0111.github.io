<html>
    <head>
        <title> QuickWiki </title>
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-red.min.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://use.fontawesome.com/04867bf9d1.js"></script>  
        <link rel="stylesheet" href="styles/main.css">       
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"> <!-- Layout Div Begins -->
            
            <!-- Search Bar -->
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">QuickWiki</span>
                <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                        mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                    for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
                </div>
                </div>
                </div>
            </header>
            <!-- Search Bar -->
            
            <!-- Cards Display Here -->
            <main class="mdl-layout__content">
                
                <div class="page-content">
                   <div class="mdl-grid"> 
                        
                      
                   </div> <!-- Grid Div Ends -->
              </div> <!-- Page content div ends -->
            </main> <!-- Movie Cards Display Here -->
            <footer class = "mdl-mini-footer">
                    <div class = "mdl-mini-footer__left-section">
                        <ul class="mdl-mini-footer__link-list">
                            <li><a href="#">Clear List</a></li>
                            <li><a href="#">Share</a></li>
                        </ul>
                    </div> <!-- Content Alignment Div -->
            
            </footer>
        </div> <!-- Layout Div Ends -->
        <script>
            $('#fixed-header-drawer-exp').keyup(function(e){
                var term = $('#fixed-header-drawer-exp').val();
                $.getJSON("http://en.wikipedia.org/w/api.php?",
                {
                    srsearch: term,
                    action: "query",
                    list:"search",
                    format: "json",
                },
                function(data){
                    $(".mdl-grid").empty();
                    $.each(data.query.search, function(i, item){
                        $(".mdl-grid").append("<div class = 'mdl-cell mdl-cell--3-col'><div class = 'wiki-card-demo mdl-card mdl-shadow--2dp'><div class = 'mdl-card__title mdl-card--expand'><h2 class ='mdl-card__title-text movie-title'>" + item.title + "</h2></div><div class ='mdl-card__supporting-text'>" + item.snippet +"</div><div class= 'mdl-card__actions mdl-card--border'><a class = 'mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect' href = 'http://en.wikipedia.org/wiki/" + encodeURIComponent(item.title) +"'> More Info </a></div></div></div>")
                    });
                });
            });
        </script>
    </body>
</html>
